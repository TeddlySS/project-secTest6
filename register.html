<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - secXplore</title>
    <link rel="stylesheet" href="register.css" />
  </head>
  <body>
    <div class="cyber-grid"></div>

    <div class="particles" id="particles"></div>

    <nav>
      <div class="nav-container">
        <a href="home.html" class="logo">
          <span>secXplore</span>
        </a>
        <div class="nav-links">
          <a href="home.html" class="nav-link">Home</a>
          <a href="login.html" class="nav-link">Sign In</a>
        </div>
      </div>
    </nav>

    <div class="register-container">
      <div class="register-header">
        <h1 class="register-title">Create Account</h1>
        <!-- <p class="register-subtitle">Join secXplore</p> -->
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            class="form-input"
            placeholder="Enter username (3-20 characters)"
            required
            minlength="3"
            maxlength="20"
          />
        </div>

        <div class="form-group">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="form-input"
            placeholder="Enter your email address"
            required
          />
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <div class="password-input-wrapper">
            <input
              type="password"
              id="password"
              name="password"
              class="form-input"
              placeholder="Enter password (at least 8 characters)"
              required
              minlength="8"
            />
            <button
              type="button"
              class="toggle-password"
              id="togglePassword"
              onclick="togglePasswordVisibility('password', 'togglePassword')"
            >
              <svg
                class="eye-icon eye-closed"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg
                class="eye-icon eye-open"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                style="display: none"
              >
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                ></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <div class="password-strength" id="passwordStrength">
            <div class="strength-indicator">
              <div class="strength-bar" id="strengthBar"></div>
            </div>
            <span id="strengthText">Please enter a password</span>
          </div>
        </div>

        <div class="form-group">
          <label for="confirmPassword" class="form-label"
            >Confirm Password</label
          >
          <div class="password-input-wrapper">
            <input
              type="password"
              id="confirmPassword"
              name="confirmPassword"
              class="form-input"
              placeholder="Confirm your password"
              required
            />
            <button
              type="button"
              class="toggle-password"
              id="toggleConfirmPassword"
              onclick="togglePasswordVisibility('confirmPassword', 'toggleConfirmPassword')"
            >
              <svg
                class="eye-icon eye-closed"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
              >
                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                <circle cx="12" cy="12" r="3"></circle>
              </svg>
              <svg
                class="eye-icon eye-open"
                width="20"
                height="20"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                style="display: none"
              >
                <path
                  d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"
                ></path>
                <line x1="1" y1="1" x2="23" y2="23"></line>
              </svg>
            </button>
          </div>
          <div class="password-match" id="passwordMatch"></div>
        </div>

        <!-- <div class="terms-checkbox">
          <input type="checkbox" id="terms" name="terms" />
          <label for="terms">
            I agree to the
            <a
              href="#"
              onclick="alert('Please contact administrator to view Terms of Service')"
              >Terms of Service</a
            >
            and
            <a
              href="#"
              onclick="alert('Please contact administrator to view Privacy Policy')"
              >Privacy Policy</a
            >
          </label>
        </div> -->

        <button type="submit" class="register-btn" id="registerBtn" disabled>
          Create Account
        </button>
      </form>
      <button type="button" onclick="handleGoogleSignIn()" class="google-btn">
        <svg class="google-icon" viewBox="0 0 24 24" width="20" height="20">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Sign up with Google
      </button>
      <div class="divider">
        <span>or</span>
      </div>

      <div class="login-link">
        <p>Already have an account? <a href="login.html">Sign in</a></p>
      </div>
    </div>

    <script type="module" src="register.js"></script>
  </body>
</html>
